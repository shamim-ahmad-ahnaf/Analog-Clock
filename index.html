<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- stripe start -->

    <div class="clock">
        <div class="strip-area">

            <div class="Numbe-area">
                <div class="Number" style="transform: rotate(30deg);">
                    <span style="transform: rotate(-30deg);">1</span>
                </div>

                <div class="Number" style="transform: rotate(60deg);">
                    <span style="transform: rotate(-60deg);">2</span>
                </div>

                <div class="Number" style="transform: rotate(90deg);">
                    <span style="transform: rotate(-90deg);">3</span>
                </div>

                <div class="Number" style="transform: rotate(120deg);">
                    <span style="transform: rotate(-120deg);">4</span>
                </div>

                <div class="Number" style="transform: rotate(150deg);">
                    <span style="transform: rotate(-150deg);">5</span>
                </div>

                <div class="Number" style="transform: rotate(180deg);">
                    <span style="transform: rotate(-180deg);">6</span>
                </div>

                <div class="Number" style="transform: rotate(210deg);">
                    <span style="transform: rotate(-210deg);">7</span>
                </div>

                <div class="Number" style="transform: rotate(240deg);">
                    <span style="transform: rotate(-240deg);">8</span>
                </div>

                <div class="Number" style="transform: rotate(270deg);">
                    <span style="transform: rotate(-270deg);">9</span>
                </div>

                <div class="Number" style="transform: rotate(300deg);">
                    <span style="transform: rotate(-300deg);">10</span>
                </div>

                <div class="Number" style="transform: rotate(330deg);">
                    <span style="transform: rotate(-330deg);">11</span>
                </div>

                <div class="Number" style="transform: rotate(360deg);">
                    <span style="transform: rotate(-360deg);">12</span>
                </div>

            </div>
        </div>

        <div class="time">

            <div class="hr"></div>
            <div class="sec" style="transform: rotate(40deg);"></div>
            <div class="min" style="transform: rotate(50deg);"></div>

        </div>
    </div>

    <script src="assets/js/custom.js"></script>
</body>

</html>
